<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<table>
  <thead>
    <th>用户名</th>
    <th>账号</th>
    <th>状态</th>
  </thead>
  <tbody>
    <tr th:each="user:${list}">
      <td th:text="${user.userName}"></td>
      <td th:text="${user.userAccount}"></td>
      <td th:text="${user.delFlag}"></td>
    </tr>
  </tbody>
</table>
</body>
</html>
